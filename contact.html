  <style>
    /* Navbar Animations & Styles */
    .navbar {
      width: 100%;
      background: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      animation: slideDown 0.7s ease forwards;
      opacity: 0;
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .navbar-logo {
      font-size: 22px;
      font-weight: 600;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    .navbar-logo:hover {
      color: #0066ff;
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      background: rgba(0, 102, 255, 0.1);
      color: #0066ff;
      box-shadow: 0 4px 10px rgba(0, 102, 255, 0.3);
      transform: translateY(-3px);
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #0066ff;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .top-space {
      height: 90px;
    }

    /* Team card styling */
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 38px rgba(0, 120, 255, 0.22);
    }
    .icon-hover:hover {
      transform: scale(1.15);
    }
  </style>
</head>
